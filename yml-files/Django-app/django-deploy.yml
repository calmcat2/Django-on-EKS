apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deploy
  namespace: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      serviceAccountName: db-secret-access
      volumes:
        - name: staticfiles
          persistentVolumeClaim:
            claimName: staticfiles-pvc
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secret"
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z mysql-svc 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - image: 637423641675.dkr.ecr.us-east-1.amazonaws.com/eks/django-eks:latest
          imagePullPolicy: Always
          name: django-app-container
          envFrom:
          - configMapRef:
              name: app-cm
          env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_PASSWORD
          volumeMounts:
          - name: secrets-store-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
          - mountPath: "/data/static"
            name: staticfiles
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          lifecycle:
            postStart:
              exec:
                command: 
                  - /bin/bash
                  - -c
                  - |
                    python manage.py makemigrations
                    python manage.py migrate
                    python manage.py collectstatic --noinput

          resources:
            requests:
              cpu: 500m
              memory: 128Mi
            limits:
              cpu: 800m
              memory: 512Mi
